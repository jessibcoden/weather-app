<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

<div class="container">

<!-- SEARCH -->
	<div class="row">

		<form class="navbar-form navbar-left">
	        <div class="form-group">
	          	<input id="search-input" type="text" class="form-control" placeholder="Enter Zip Code">
	        </div>
	        <button id="search-button" type="submit" class="btn btn-default">Submit</button>
	        <div id="error-message" class="alert alert-danger fade in hidden">
    			<a href="#" class="close" data-dismiss="alert">&times;</a>
    			<strong>Whoopsie!</strong> You need to enter a valid zip code.
			</div>
	    </form>
        <div id="forecast-options" class="navbar-form navbar-right hidden">
	        <button id="3-day-button" class="btn btn-default">3 Day Forecast</button>
	        <button id="5-day-button" class="btn btn-default">5 Day Forecast</button>
	    </div>
	</div>


<!-- CARD HOLDER-->
	<div class="row current-condition"></div>
	<div class="row forecast"></div>
</div>


<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/node_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
